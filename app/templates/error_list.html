{% extends "index.html" %}

{% block title%}Download File {% endblock %}

{% block page_content %}
    <div class="container mt-5 p5">
        <table class="table table-striped table-light table-hover">
            <thead>
                <tr scope="col">
                    <th> Line Number</th>
                    <th> Error Description</th>
                </tr>
            </thead>
            <tbody>
                {% for error in error_list %}
                    <tr>
                        <td>{{ error[0] }}</td>
                        <td>{{ error[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> 
{% endblock page_content %}
