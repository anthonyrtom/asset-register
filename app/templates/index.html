<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}Asset Register{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    {% block page_content %}
        <div class="container mt-5 p5">
            <p class="mb-3 text-info">Please select a file to upload to calculate depreciation,please note that the file can be the following: {csv, txt, xlsx, xls}. If you are not sure of the format download a sample file as below.</p>
            <form method=post enctype=multipart/form-data>
                <input class="form-control form-control-lg" type=file name=file>
                <input type=submit value=Upload class="btn btn-dark mt-3">
            </form>
        </div>
    {% endblock page_content %}
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
